{% extends "layout.html" %}
{% block title %}Book{% endblock %}

{% block heading %}
<h1>Books</h1>
{% endblock %}

{% block body %}

<ul>

  <li>
    <p>Title: {{book.title}}</p>
  </li>
  <li>
    <p>Author: {{book.author}}</p>
  </li>
  <li>
    <p>ISBN: {{book.isbn}}</p>
  </li>
  <li>
    <p>Year: {{book.year}}</p>
  </li>
</ul>


<p>
  <a href="{{ url_for('index')}}">Home</a>
</p>
{% endblock %}
