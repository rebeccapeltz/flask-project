{% extends "layout.html" %}
{% block title %}Books{% endblock %}

{% block heading %}
<h1>Books</h1>
{% endblock %}

{% block body %}
<ul>
  {% for book in books %}
  <li>
    <a href="{{ url_for('books', book_id=book.id) }}">
      {{book.title}} {{book.author}} {{book.isbn}} {{book.year}}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
